<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript.js"> </script>
        <title>Schedule Tasks</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Start Todo Input-->
            <div class="ToDoInput">
                <h1>TodoInput</h1>           
                <form class="ToDoInputForm" autocomplete="off" >
                    <div class="textField">
                        <input type="text" placeholder="New Todo" id="inputField">
                        <span class="icon">
                            <i class='fas fa-book'></i>
                        </span>
                    </div>
                    <button type="button" id="addTaskButton" onclick="addNewTask()"> Add new task </button>
                </form>           
            </div>
            <!-- End Todo Input-->

            <!--Start Todo List-->
            <div class="ToDoList">
                <h1>TodoList</h1>
                <form class="Buttons" >
                    <button type="button" id="allButton" >All</button>
                    <button type="button" id="doneButton" >Done</button>
                    <button type="button" id="todoButton" >Todo</button>
                </form>
                <div class="taskContainer">
                    <div class="TasksList">
                        <div class="content">
                            <p>Learn ReactJS basis </p>
                        </div>
                        <div class="Icons">
                            <input type="checkbox" id="check">
                            <button type="button" class="edit" onclick="openEditPopup()"><i class='fas fa-pen'></i></button>
                            <button type="button" class="delete" onclick="openDeletePopup()"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                    
                <form class="DeleteForm">
                    <button type="button" class="DeleteDoneTasks" onclick="deleteDoneTasks()"> Delete done tasks</button>
                    <button type="button" class="DeleteAllTasks" onclick="deleteAllTasks()"> Delete all tasks</button>
                </form>            
            </div>
            <!--End Todo List-->

            <!--Start warning Popup-->
            <div class="warningPopup">
                <div class="icon">
                <i class='fas fa-exclamation-triangle'></i>
                </div>
                <p>You Should enter only alphabetical characters </p>
                <button type="button" class="close" onclick="closeWarningPopup()">Close</button>
            </div>
            <!--End warning Popup-->

            <!--Start edit Popup-->
            <div class="editPopup">
                <div class="icon">
                    <i class='fas fa-pen'></i> 
                </div>
                <p id="editTaskText"> </p>
                <input type="text" id="newText" placeholder="Enter new task name ">
                <div class="buttons">
                    <button type="button" id="edit" class="edit" onclick="editTask()" >Edit </button>
                    <button type="button" class="cancel" onclick="closeEditPopup()">Cancel </button>
                </div>
            </div>
            <!--End edit Popup-->

            <!--Start delete Popup-->
            <div class="deletePopup">
                <div class="trash">
                    <i class="fas fa-trash"></i>
                </div>
                <h2> Delete Task!</h2>
                <p>Are you sure you want to delete this task?</p>
                <div class="buttons">
                    <button type="button" class="yes" onclick="openYesPopup()">Yes</button>
                    <button type="button" class="no" onclick="closeDeletePopup()">No</button>
                </div>
            </div>
            <!--End delete Popup-->

            <!--Start yes Popup-->
            <div class="yesPopup">
                <div class="checkIcon">
                    <i class="fa fa-check"></i>
                </div>
                <p>The task successfully deleted</p>
                <button class="close" onclick="closeYesPopup()">Close</button>
            </div>
            <!--End yes Popup-->
        </div>
        
        <script src="JavaScript.js"> </script>
    </body>

</html>
